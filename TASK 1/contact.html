<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Website | Contact Page</title>
</head>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo text-light">WT</h1>
            <ul class="nav-items ">
                <!-- <li class="nav-items"><a href="./index.html">HOME</a></li> -->
                <li class="nav-items"><a href="./contact.html">CONTACT</a></li>
                <li class="nav-items"><a href="./about.html">ABOUT</a></li>
                <!-- <li class="nav-items"><a href="./contact.html">CONTACT</a></li> -->
                <li class="nav-items"><a href="./index.html">HOME</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h1 class="md-heading text-gray">Location</h1>
                        <p>RZ - C/34, Road No. 5, Street No. 7, New Delhi</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h1 class="md-heading text-gray">Email</h1>
                        <p>travelworld101@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h1 class="md-heading text-gray">Call</h1>
                        <p>912349015610</p>
                    </div>
                    <img src="img/office.jpg" alt="Company Founders">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions and concerns by filling out</p>
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email :</label>
                        <input type="email" id="Email" required>
                    </div>
                    <div class="form-group">

                        <label for="Phone">Phone :</label>
                        <input type="text" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" value="Submit" class="form-btn">Submit</button>
                </form>

            </div>

        </div>

    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-square-instagram fa-4x"></i>
            <i class="fa-brands fa-youtube fa-4x"></i>
        </div>
        <p>&copy; 2023 World Travel | All rights reserved</p>
    </footer>


</body>

</html>
